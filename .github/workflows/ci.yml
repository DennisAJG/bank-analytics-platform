name: CI 

on:
  push:
    branches: ["main", "develop"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.3.2"
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Ruff format (check)
        run: poetry run ruff format --check .

      - name: Ruff lint
        run: poetry run ruff check .

      - name: Pytest (unit) + coverage
        run: |
          poetry run pytest -m "not integration" \
            --cov=bank_api \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=70 \
            --junitxml=junit.xml
      
      - name: Upload junit.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: api/junit.xml

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: api/coverage.xml
          
  docker_build:
    runs-on: ubuntu-latest
    needs: lint_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Se você só quer "buildar e validar", isso já basta.
      # Se quiser push pro GHCR depois, a gente adiciona login + push.
      - name: Docker Compose build
        run: docker compose -f infra/docker-compose.yaml build

  # Opcional — deixa desativado por padrão (rodar manualmente)
  integration:
    runs-on: ubuntu-latest
    needs: docker_build
    if: ${{ github.event_name == 'workflow_dispatch' }}

    defaults:
      run:
        shell: bash
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start stack
        run: |
          docker compose -f ../infra/docker-compose.yaml up -d
          docker ps -a

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.3.2"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Integration tests
        env:
          INTEGRATION_BASE_URL: http://localhost:8001
        run: poetry run pytest -m integration --junitxml=junit-integration.xml

      - name: Upload junit-integration.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-integration
          path: api/junit-integration.xml

      - name: Tear down
        if: always()
        run: docker compose -f ../infra/docker-compose.yaml down -v