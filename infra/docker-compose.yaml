services:
  postgres:
    image: postgres:15.8
    container_name: bank-analytics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bankdb}
      POSTGRES_USER: ${POSTGRES_USER:-bankuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bankpass}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - bank_postgres_data:/var/lib/postgresql/data
      - ../docker/postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - bank_net

  api:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    container_name: bank-analytics-api
    restart: unless-stopped
    environment:
      BANK_DATABASE_URL: "postgresql+psycopg://bankuser:bankpass@postgres:5432/bankdb"
      BANK_LOG_LEVEL: "INFO"
      BANK_ENVIRONMENT: "development"
    ports:
      - "${BANK_API_PORT:-8001}:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bank_net
    

volumes:
  bank_postgres_data:

networks:
  bank_net:
    driver: bridge